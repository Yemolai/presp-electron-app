<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PRESP</title>
    <!-- Frameworks -->
      <!-- jQuery tem um import especial porque jQuery detecta estar rodando em
      ambiente CommonJS e ignora o window, se tornando um módulo, portanto tendo
       que ser carregado usando require conforme issue relatada no git do
       Electron (https://github.com/electron/electron/issues/254) -->
    <script>
     window.$=window.jQuery=require('./bower_components/jquery/dist/jquery.js');
    </script>
    <script src=".env.js" charset="utf-8"></script>
    <link rel="stylesheet"
    href="bower_components/bootstrap/dist/css/bootstrap.css"
      media="screen" title="Twitter Bootstrap" charset="utf-8">
    <link rel="stylesheet"
    href="bower_components/bootstrap/dist/css/bootstrap-theme.css"
      media="screen" title="Twitter Bootstrap theme" charset="utf-8">
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"
      charset="utf-8"></script>
    <script src="bower_components/angular/angular.js" charset="utf-8"></script>
    <script src="modules/angular_pt_br_translation/i18n_pt-br.js"
    charset="utf-8"></script>
    <script
    src="bower_components/angular-ui-router/release/angular-ui-router.js"
    charset="utf-8"></script>
    <script
    src="bower_components/angular-file-saver/dist/angular-file-saver.bundle.js"
    charset="utf-8"></script>
    <script
    src="bower_components/angular-modal-service/dst/angular-modal-service.min.js"
    charset="utf-8"></script>
    <script src="lib/ui-bootstrap-tpls-2.2.0.min.js" charset="utf-8"></script>
    <!-- Angular modules -->
    <script src="app.js" charset="utf-8"></script>
    <script src="modules/database/index.js" charset="utf-8"></script>
    <script src="modules/home/index.js" charset="utf-8"></script>
    <script src="modules/visitantes/index.js" charset="utf-8"></script>
    <script src="modules/crachas/index.js" charset="utf-8"></script>
    <script src="modules/list/index.js" charset="utf-8"></script>
    <script src="modules/export/index.js" charset="utf-8"></script>
    <script src="modules/abouthelp/index.js" charset="utf-8"></script>
    <script src="modules/pessoas/index.js" charset="utf-8"></script>

  </head>
  <body ng-app="presp">
    <div class="container-fluid">
      <!-- Barra de navegação -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button class="navbar-toggle collapsed"
            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
            aria-controls="navbar">
              <span class="sr-only">Abrir/fechar menu</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button><a href="#" class="navbar-brand">PRESP</a></div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="#/">Registrar</a></li>
              <li><a href="#/visitantes">Visitantes</a></li>
              <li><a href="#/list">Histórico</a></li>
              <li><a href="#/crachas">Crachás</a></li>
              <!-- <li><a href="#/export">Exportar</a></li> -->
              <li><a href="#/pessoas">Pessoas</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#/about">Sobre</a></li>
              <li><a href="#/help">Ajuda</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Fim da barra de navegação -->
      <div class="container-fluid">
        <div ui-view></div>
      </div>
    </div>
  </body>
</html>
