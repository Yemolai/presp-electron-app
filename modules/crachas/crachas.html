<button class="btn btn-primary pull-right" ng-click="novoCracha()">
  <span class="glyphicon glyphicon-plus"></span>
</button>
<h3>Crachás de visitante</h3>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Descrição</th>
      <th>Disponível?</th>
      <th>Último uso</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="c in crachas">
      <td>
        {{ c.id }}
      </td>
      <td>{{ c.nome }}</td>
      <td>
        <span class="glyphicon glyphicon-{{ c.disponivel ? 'ok' : 'minus' }}
          text-{{ c.disponivel ? 'success' : 'danger' }}">
        </span>
      </td>
      <td>{{ c.ultimoUso }}</td>
    </tr>
  </tbody>
</table>
